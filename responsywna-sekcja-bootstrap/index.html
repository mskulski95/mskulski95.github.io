<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsywna sekcja Bootstrap</title>
</head>

<body>


    <div class="container-flex text-center">
        <h1 class="text-muted lead mt-4">My skills</h1>
        <hr class="hr">
    </div>
    <section id="skills" class="skills">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="bg-item rounded-circle mx-auto bg-light">
                        <i class="fab fa-html5 item mt-3"></i>
                    </div>
                    <h2 class="lead text-muted mt-2 mb-3">HTML5</h2>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="bg-item rounded-circle mx-auto bg-light">
                        <i class="fab fa-css3-alt item mt-3"></i>
                    </div>
                    <h2 class="lead text-muted mt-2 mb-3">CSS3</h2>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="bg-item rounded-circle mx-auto bg-light">
                        <i class="fab fa-js-square item mt-3"></i>
                    </div>
                    <h2 class="lead text-muted mt-2 mb-3">JavaScript</h2>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="bg-item rounded-circle mx-auto bg-light">
                        <i class="fab fa-react item mt-3"></i>
                    </div>
                    <h2 class="lead text-muted mt-2 mb-3">ReactJS</h2>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="bg-item rounded-circle mx-auto bg-light">
                        <i class="fab fa-git item mt-3"></i>
                    </div>
                    <h2 class="lead text-muted mt-2 mb-3">GIT</h2>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="bg-item rounded-circle mx-auto bg-light">
                        <i class="fab fa-wordpress item mt-3"></i>
                    </div>
                    <h2 class="lead text-muted mt-2 mb-3">WordPress</h2>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</body>

</html>
